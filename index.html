<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <script src="https://kit.fontawesome.com/ebe5820f47.js" crossorigin="anonymous"></script>
    <title>Notflix | Home</title>
</head>
<body>
    <header>
        <nav class="nav-pr fixed flex-row space-between" id="home">
            <a class="home-link" href="#home">
                <h1 class="logo">NoTFLIX</h1>
            </a>
                <h2 class="search-toggle">
                    <i class="fas fa-search"></i>
                </h2>
        </nav>
    </header>
    <div class="go-down"></div>
    <main class="container">
        <div class="search-toast is-hidden">
                <input id="input-movie" type="text">
        </div>
        <!-- <h3 class="title-stripe none-display">Result Search</h3> -->
        <article> 
            <section class="stripe-movies search-movies flex-row">
                
            </section>
        </article>  
        <article> 
            <h3 class="title-stripe">Movie Popular</h3>
            <section class="stripe-movies popular-movies flex-row">
                
            </section>
        </article>  

        <article> 
            <h3 class="title-stripe">Movie Top Rated</h3>
            <section class="stripe-movies topRated-movies flex-row">
   
            </section>
        </article>
        <article> 
            <h3 class="title-stripe">Uncoming</h3>
            <section class="stripe-movies uncoming-movies flex-row">

            </section>
        </article>
 
    </main>

    <script src="./src/index.js"></script>
</body>
</html>
